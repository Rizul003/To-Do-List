<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <div class="app">
      <h3>TO DO LIST</h3>
      <div id="addNew" class="d-flex justify-content-between" data-bs-toggle="modal" data-bs-target="#form">
        <span>ADD NEW TASK</span>
      <i class="fas fa-plus p-1 rounded-2"></i>
      </div>
      <h5 class="text-center fw-bolder my-2">TASKS</h5>


<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW TASK</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Task Title</p>
        <input class="form-control" type="text" name="" id="textInput">
        <div id="msg">

        </div>
        <br>
        <p>Due Date</p>
        <input  class="form-control" type="date" name="" id="dateInput">
        <br>
        <p>Description</p>
        <textarea  class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit"  id ="add" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>

         <div id="tasks">
            <div>
              <span>task1 </span>
              <span class="smaller text-secondary">2024-06-12</span>
              <p>going to gym </p>

              <span class="options">
                <i   onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit text-center"></i>
                <i  onClick = "deleteTask(this)" class="fas fa-trash-alt text-center"></i>

              </span>
            </div>
            <div>  
              <span>task2 </span>
              <span class="smaller text-secondary">2024-06-12</span>
              <p>going to gym </p>

              <span class="options">
                <i  onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form"  class="fas fa-edit "></i>
                <i  onClick = "deleteTask(this)" class="fas fa-trash-alt text-center"></i>

              </span></div>
         
    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
